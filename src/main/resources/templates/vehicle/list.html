<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{generic/main}">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
</head>
<body>
<div layout:fragment="maincontent">
    <div class="row col-9 justify-content-end mb-0 pb-0 pe-0">
        <a class="btn btn-primary col-auto rounded-0 rounded-top" data-bs-toggle="modal" data-bs-target="#formModal" th:href="@{/vehicle/create}">Add Vehicle</a>
    </div>
    <div class="card row col-9 justify-content-center bg-light rounded-0 rounded-bottom rounded-start shadow-sm mt-0">
        <div class="card-title ps-2 mt-3">
            <h4>All Vehicles</h4>
        </div>
        <div class="card-body px-4">
            <table class="table table-striped table-hover">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col"></th>
                </tr>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}">None</td>
                    <td th:text="${vehicle.brand}">None</td>
                    <td th:text="${vehicle.model}">None</td>
                   <!-- <th scope="row"><a class="link-secondary" th:href="@{/vehicle/{id}/details(id=${vehicle.id})}">View Details</a></th> -->
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="row col-12 justify-content-center">
    <button type="button" class="btn btn-primary col-3 m-2" data-bs-toggle="modal" data-bs-target="#updateModal">
        Update
    </button>
    <a type="button" class="btn btn-secondary col-3 m-2" th:href="@{/user/{username}/change_password(username = *{username})}" th:if="${user.username == #authentication.name}">
        Change Password
    </a>
    <button type="button" class="btn btn-danger col-3 m-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete
    </button>
</div>
<div th:insert="~{user/update_form :: user_form}"></div>
<div th:insert="~{user/confirm_delete_modal :: delete_modal}"></div>
</div>
</body>
</html>
